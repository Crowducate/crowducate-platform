<template name="testresourceDetails">
    <div class="col-xs-12 col-sm-7 col-md-9">
        <div class="resource-page-title">
            <h1 class="resource-title {{editClass}}">{{ title }}</h1>
            <span class="resource-author">originally by <a href="#">{{ author }}</a></span>
            <span class="resource-added-date">{{ date }}</span>
        </div>
        <div id="sortable-divs">
            <div class="resource-page-content {{editClass}}" id="component1">
                {{ content }}
            </div>
            <div class="component-image" id="component2">
                {{> testcomponentImage}}
            </div>
        </div>
        {{> testreferencesBlock}}
    </div>
</template>
