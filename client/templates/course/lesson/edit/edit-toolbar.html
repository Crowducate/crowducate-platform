<template name="lessonEditToolbar">
    <div class="row clearfix">
        <div class="btn-toolbar pull-right col-md-4 column">
            <button type="button" id="save-lesson-edit" class="btn btn-success btn-default">
                <i class="fa fa-check"></i>
                {{ mf 'lessonEditToolbar-saveLessonEditButtonText' 'Save' }}
            </button>
            <button type="button" id="cancel-lesson-edit" class="btn btn-danger">
                <i class="fa fa-times"></i>
                {{ mf 'lessonEditToolbar-cancelLessonEditButtonText' 'Cancel' }}
            </button>
        </div>
    </div>
</template>
