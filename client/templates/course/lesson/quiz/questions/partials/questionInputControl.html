<template name="questionInputControl">
    {{#if isMultipleAnswers}}
        <input id="{{index}}-{{question.id}}"
               type="checkbox"
               class="js-option-selected"
               checked="{{isChecked}}"/>
    {{else}}
        <input id="{{index}}-{{question.id}}"
               type="radio"
               checked="{{isChecked}}"
               class="js-option-selected"
               name="optionsGroup" />

    {{/if}}
</template>
