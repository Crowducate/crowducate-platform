<template name="questionWrapper">
    <div class="row question-wrapper-row">
        <div >
            {{#if isEditingCurrentCourse}}
                <p><span class="badge">{{ questionIndex }}</span> Question type:
                    {{#if isTrueOrFalse}}
                                        True or False
                    {{else}}
                        {{#if isMultipleAnswer }}
                            Multiple answers
                        {{else}}
                            Single answer
                        {{/if}}
                    {{/if}}
            {{> deleteQuizQuestionButton question=question}} </p>
            {{/if}}

        </div>
    </div>
</template>
