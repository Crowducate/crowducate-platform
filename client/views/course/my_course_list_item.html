<template name="myCourseListItem">
  <div class="well course-list-item">
    <div class="course"><h4><a href="{{pathFor 'courseUpdate'}}">{{courseTitle}}</a></h4></div>
    <div class="name"><h5>{{{category}}}</h5></div>
    <div class="age "><h5>Age: {{age}}</h5></div>
    {{#if courseOwner}}    
    <a href="{{pathFor 'courseUpdate'}}" class="btn btn-default">Edit</a>
    {{/if}}
  </div>
</template>
